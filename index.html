    <!-- FUNCTION to include various html files and keep the index clean -->
    <script>
  $(function () {
    var includes = $("[data-include]").toArray(); // Convert jQuery collection to array

    includes.forEach(function (element) {
        var subfolder = $(element).data("include");
        var file = "views/" + subfolder + "/" + $(element).data("include") + ".html";
        $(element).load(file);
    });
});
    </script>
